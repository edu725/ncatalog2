{% load static %}
{% for clothing in clothes %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .like-button {
        background-color: rgb(221, 221, 221);
        border: none;
        color: black;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
    }

    .liked {
        background-color: rgb(230, 31, 31);
        color: white;
    }

    .like-button i {
        margin-right: 8px;
    }
</style>
<div class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card mb-4">
            <a href="{% url 'detail_clothing' clothing.id %}" style="text-decoration: none;"><img class="card-img-top" src="{{ clothing.path.url }}" alt="{{ clothing.title }}"></a>
            <hr>
            <div class="card-body">
                <a href="{% url 'like_clothing' clothing.id %}" id="likeButton" class="like-button {% if liked %}liked{% endif %}"><i class="fa {% if liked %}fa-thumbs-down{% else %}fa-thumbs-up{% endif %} "  > </i></a>
                {% if user.is_authenticated %}
                    {% if liked %}
                        {{ clothing.total_likes }}
                    {% else %}
                        {{ clothing.total_likes }}
                    {% endif %}
                {% else %}
                    {{ clothing.total_likes }}
                {% endif %}
            </div>
        
        </div>
    </a>
</div>

{% endfor %}
